<select id="nodeEnumeration" [(ngModel)]="container.nodeName" (ngModelChange)="grapheS.changeNodeEnum(container)">

    <option value="numerique">1,2,3,...</option>
    <option value="alphabic">A,B,C,...</option>
    <option value="customText" [disabled]="container.changeSelect=='addGrapheFromMatrix'">{{'screenbox.msg40'|translate}}</option>
</select>
